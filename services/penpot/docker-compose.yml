version: "3.7"
services:

  penpot:
    image: penpotapp/frontend
    container_name: penpot
    depends_on:
      - penpot-backend
      - penpot-exporter
    ports:
      - $PORT:$PORT_EXPOSED
    volumes:
      - assets:/opt/data/assets
    environment:
      VIRTUAL_HOST: "${DOMAIN}"
      LETSENCRYPT_HOST: "${DOMAIN}"
      PENPOT_PUBLIC_URI: "${DOMAIN}"
      PENPOT_HTTP_SERVER_HOST: "0.0.0.0"
      PENPOT_DATABASE_URI: "postgresql://penpot-db/penpot"
      PENPOT_DATABASE_USERNAME: "penpot"
      PENPOT_DATABASE_PASSWORD: "penpot"
      PENPOT_REDIS_URI: "redis://penpot-redis/0"
      PENPOT_ASSETS_STORAGE_BACKEND: "assets-fs"
      PENPOT_STORAGE_ASSETS_FS_DIRECTORY: "/opt/data/assets"
      PENPOT_TENANT: "pro"
      PENPOT_SMTP_DEFAULT_FROM: "${EMAIL}"
      PENPOT_SMTP_DEFAULT_REPLY_TO: "${EMAIL}"
      PENPOT_FLAGS: "${PENPOT_FLAGS}"

  penpot-backend:
    image: penpotapp/backend:latest
    container_name: penpot-backend
    depends_on:
      - penpot-db
      - penpot-redis
    volumes:
      - assets:/opt/penpot/backend/assets
    environment:
      PENPOT_DATABASE_URI: "postgresql://penpot-db/penpot"
      PENPOT_DATABASE_USERNAME: "penpot"
      PENPOT_DATABASE_PASSWORD: "penpot"
      PENPOT_REDIS_URI: "redis://penpot-redis/0"
      PENPOT_ASSETS_STORAGE_BACKEND: "assets-fs"
      PENPOT_STORAGE_ASSETS_FS_DIRECTORY: "/opt/data/assets"
      PENPOT_TELEMETRY_ENABLED: "false"
      PENPOT_SMTP_ENABLED: "false"
      PENPOT_SMTP_DEFAULT_FROM: "${EMAIL}"
      PENPOT_SMTP_DEFAULT_REPLY_TO: "${EMAIL}"
      PENPOT_FLAGS: "${PENPOT_FLAGS}"
      PENPOT_HTTP_SERVER_HOST: "0.0.0.0"

  penpot-exporter:
    image: penpotapp/exporter:latest
    container_name: penpot-exporter
    environment:
      PENPOT_PUBLIC_URI: "http://penpot"

  penpot-db:
    image: postgres:alpine
    container_name: penpot-db
    restart: unless-stopped
    stop_signal: SIGINT
    ports:
      - $PORT_DB:5432
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      POSTGRES_INITDB_ARGS: "--data-checksums"
      POSTGRES_DB: "penpot"
      POSTGRES_USER: "penpot"
      POSTGRES_PASSWORD: "penpot"

  penpot-redis:
    image: redis:alpine
    container_name: penpot-redis
    restart: unless-stopped

volumes:
  db:
  assets:

networks:
  default:
    name: pegaz
