<div class="link" id="radio-link" onclick="playPause(event)">
  <a class="playButton" rel="nofollow" href="#">
    <div class="icon">
      <img src="radio.svg" alt="">
    </div>
    <span id="radio-link-title">
      <span class="radio-txt">
        radio
      </span>
      <i class="play-button">
        <i class="play-button__left"></i>
        <i class="play-button__right"></i>
      </i>
    </span>
    <svg class="playing-animation">
      <circle cx="50%" cy="50%" r="0" fill-opacity="0" stroke="white" stroke-width="30px" stroke-opacity="1">
        <animate attributeName="r" from="0" to="30" dur="3s" repeatCount="indefinite" />
        <animate attributeName="stroke-opacity" from="1" to="0" dur="3s" repeatCount="indefinite"></animate>
      </circle>
      
      <circle cx="50%" cy="50%" r="0" fill-opacity="0" stroke="white" stroke-width="30px" stroke-opacity="1">
        <animate attributeName="r" from="0" to="30" dur="3s" repeatCount="indefinite" begin="0.75s" />
        <animate attributeName="stroke-opacity" from="1" to="0" dur="3s" repeatCount="indefinite" begin="0.75s"></animate>
      </circle>
      
      <circle cx="50%" cy="50%" r="0" fill-opacity="0" stroke="white" stroke-width="30px" stroke-opacity="1">
        <animate attributeName="r" from="0" to="30" dur="3s" repeatCount="indefinite" begin="1.5s" />
        <animate attributeName="stroke-opacity" from="1" to="0" dur="3s" repeatCount="indefinite" begin="1.5s"></animate>
      </circle>
      
      <circle cx="50%" cy="50%" r="5" fill="#C1D82F" stroke="#979797"></circle>
    </svg>
  </a>
  <div id="bubble">
    <p id="whatcontent">
      <span class="infos">
        <!-- <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path d="M258.9 48C141.92 46.42 46.42 141.92 48 258.9c1.56 112.19 92.91 203.54 205.1 205.1 117 1.6 212.48-93.9 210.88-210.88C462.44 140.91 371.09 49.56 258.9 48zm126.42 327.25a4 4 0 01-6.14-.32 124.27 124.27 0 00-32.35-29.59C321.37 329 289.11 320 256 320s-65.37 9-90.83 25.34a124.24 124.24 0 00-32.35 29.58 4 4 0 01-6.14.32A175.32 175.32 0 0180 259c-1.63-97.31 78.22-178.76 175.57-179S432 158.81 432 256a175.32 175.32 0 01-46.68 119.25z"/><path d="M256 144c-19.72 0-37.55 7.39-50.22 20.82s-19 32-17.57 51.93C191.11 256 221.52 288 256 288s64.83-32 67.79-71.24c1.48-19.74-4.8-38.14-17.68-51.82C293.39 151.44 275.59 144 256 144z"/></svg> -->
        <span id="artist"></span>
      </span>
      <span class="infos">
        <!-- <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path d="M240 343.31V424a32.28 32.28 0 01-21.88 30.65l-21.47 7.23c-25.9 8.71-52.65-10.75-52.65-38.32h0A34.29 34.29 0 01167.25 391l50.87-17.12A32.29 32.29 0 00240 343.24V92a16.13 16.13 0 0112.06-15.66L360.49 48.2A6 6 0 01368 54v57.76a16.13 16.13 0 01-12.12 15.67l-91.64 23.13A32.25 32.25 0 00240 181.91v39.39" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg> -->
        <span id="title"></span>
      </span>
    </p>
    <p id="what"></p>
  </div>
</div>
