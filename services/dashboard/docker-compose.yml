version: "3.7"
services:

  test:
    image: $IMAGE
    container_name: dashboard
    restart: unless-stopped
    ports:
      - $PORT:$PORT_EXPOSED
    environment:
      VIRTUAL_HOST: "${DOMAIN}"
      LETSENCRYPT_HOST: "${DOMAIN}"
      LETSENCRYPT_EMAIL: "${EMAIL}"

networks:
  default:
      name: pegaz
