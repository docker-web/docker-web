version: "3.8"
services:

  dashboard:
    image: nginx:1.23.2-alpine
    container_name: dashboard
    restart: unless-stopped
    ports:
      - $PORT:$PORT_EXPOSED
    environment:
      VIRTUAL_HOST: "${DOMAIN}"
      LETSENCRYPT_HOST: "${DOMAIN}"

networks:
  default:
    name: pegaz
    external: true
