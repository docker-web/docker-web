version: "3.7"
services:
  gitea:
    image: $IMAGE
    container_name: gitea
    restart: unless-stopped
    depends_on:
      - gitea-db
      - drone
    ports:
      - $PORT:$PORT_EXPOSED
      - "127.0.0.1:${PORT_SSH}:${PORT_SSH_EXPOSED}"
    volumes:
      - data:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - /home/git/.ssh/:/data/git/.ssh
    environment:
      VIRTUAL_PORT: "${PORT}"
      VIRTUAL_HOST: "${DOMAIN}"
      LETSENCRYPT_HOST: "${DOMAIN}"
      BASE_URL: "${PROTO}://${DOMAIN}"
      ROOT_URL: "${PROTO}://${DOMAIN}"
      DISABLE_REGISTRATION: "false"
      DOMAIN: $DOMAIN
      HTTP_PORT: "${PORT}"
      SSH_DOMAIN: $DOMAIN
      SSH_PORT: "${PORT_SSH}"
      SSH_LISTEN_PORT: "${PORT_SSH_EXPOSED}"
      SSH_CREATE_AUTHORIZED_KEYS_FILE: "true"
      INSTALL_LOCK: "true"
      RUN_MODE: "prod"
      UID: "${PUID}"
      GID: "${PGID}"
      DB_TYPE: "postgres"
      DB_HOST: "gitea-db"
      DB_NAME: "gitea"
      DB_USER: "${USERNAME}"
      DB_PASSWD: "${PASSWORD}"
  gitea-db:
    image: postgres:alpine
    container_name: gitea-db
    restart: unless-stopped
    ports:
      - $PORT_DB:5432
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - db:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: "gitea"
      POSTGRES_USER: "${USERNAME}"
      POSTGRES_PASSWORD: "${PASSWORD}"

  drone:
    image: drone/drone
    container_name: drone
    restart: unless-stopped
    ports:
      - $PORT_DRONE:80
    volumes:
      - drone:/data
    environment:
      VIRTUAL_HOST: "${DOMAIN_DRONE}"
      LETSENCRYPT_HOST: "${DOMAIN_DRONE}"
      DRONE_AGENTS_ENABLED: "true"
      DRONE_TLS_AUTOCERT: "false"
      DRONE_OPEN: "false"
      DRONE_GIT_ALWAYS_AUTH: "false"
      DRONE_GITEA_SERVER: "${PROTO}://${DOMAIN}"
      DRONE_GITEA_CLIENT_ID: "${DRONE_GITEA_CLIENT_ID}"
      DRONE_GITEA_CLIENT_SECRET: "${DRONE_GITEA_CLIENT_SECRET}"
      DRONE_RPC_SECRET: "${DRONE_RPC_SECRET}"
      DRONE_SERVER_HOST: "${DOMAIN_DRONE}"
      DRONE_SERVER_PROTO: "${PROTO}"

  drone-runner:
    image: drone/drone-runner-docker:1
    container_name: drone-runner
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      DRONE_RPC_HOST: "${DOMAIN_DRONE}"
      DRONE_RPC_PROTO: "${PROTO}"
      DRONE_RPC_SECRET: "${DRONE_RPC_SECRET}"
      DRONE_RUNNER_CAPACITY: "2"
      DRONE_RUNNER_NETWORKS: "pegaz"

volumes:
  data:
  db:
  drone:

networks:
  default:
    name: pegaz
