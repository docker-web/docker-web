version: "3.7"

services:
  test:
    container_name: test
    image: jwilder/whoami
    ports:
      - "$PORT:8000"
    environment:
      VIRTUAL_PORT:      $PORT
      VIRTUAL_HOST:      "${SUBDOMAIN}.${DOMAIN}"
      LETSENCRYPT_HOST:  "${SUBDOMAIN}.${DOMAIN}"
      LETSENCRYPT_EMAIL: "${EMAIL}"
    volumes:
      - "./nginx.conf:/etc/nginx/vhost.d/${SUBDOMAIN}.${DOMAIN}.conf:ro"
    restart: unless-stopped

networks:
  default:
    external: true
    name: pegaz
