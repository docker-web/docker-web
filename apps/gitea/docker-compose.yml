services:
  gitea:
    image: gitea/gitea:1.21.11-rootless
    container_name: gitea
    restart: unless-stopped
    ports:
      - $PORT:$PORT_EXPOSED
      - $PORT_SSH:$PORT_SSH_EXPOSED
    volumes:
      - data:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - /home/git/.ssh/:/data/git/.ssh
    environment:
      VIRTUAL_PORT: "${PORT}"
      VIRTUAL_HOST: "${DOMAIN}"
      LETSENCRYPT_HOST: "${DOMAIN}"
      BASE_URL: "${PROTO}://${DOMAIN}"
      ROOT_URL: "${PROTO}://${DOMAIN}"
      DISABLE_REGISTRATION: "false"
      DOMAIN: "${DOMAIN}"
      HTTP_PORT: "${PORT}"
      SSH_DOMAIN: "${DOMAIN}"
      SSH_PORT: "${PORT_SSH}"
      SSH_LISTEN_PORT: "${PORT_SSH_EXPOSED}"
      SSH_CREATE_AUTHORIZED_KEYS_FILE: "true"
      INSTALL_LOCK: "false"
      RUN_MODE: "prod"
      UID: "${PUID}"
      GID: "${PGID}"
      GITEA_RUNNER_REGISTRATION_TOKEN: "$REGISTRATION_TOKEN"

  runner:
    image: gitea/act_runner
    privileged: false
    container_name: runner
    restart: always
    depends_on:
      - gitea
    volumes:
      - runner:/data
      - /var/run/docker.sock:/var/run/docker.sock
      - $PATH_DOCKERWEB_APPS/gitea/runner.yaml:/config.yaml
    environment:
      CONFIG_FILE: "/config.yaml"
      GITEA_INSTANCE_URL: "${PROTO}://${DOMAIN}"
      GITEA_RUNNER_NAME: "runner"
      GITEA_RUNNER_REGISTRATION_TOKEN: "$REGISTRATION_TOKEN"

volumes:
  data:
  runner:

networks:
  default:
    name: dockerweb
    external: true
