[Definition]
# Configuration principale de Fail2ban pour docker-web

# Options de base
loglevel = INFO
logtarget = /config/logs/fail2ban.log
syslogsocket = auto
socket = /config/fail2ban.sock
pidfile = /config/fail2ban.pid

# Timing
bantime = 3600
findtime = 600
maxretry = 3

# Backend
backend = auto

# Email (optionnel)
action = %(banaction)s[name=%(__name__)s, bantime="%(bantime)s", port="%(port)s", protocol="%(protocol)s", chain="%(chain)s"]
         %(mta)s-whois[name=%(__name__)s, dest="%(destemail)s", sender="%(sender)s", chain="%(chain)s"]

# Valeurs par défaut
destemail = root@localhost
sender = fail2ban@localhost
banaction = iptables-multiport
mta = sendmail
protocol = tcp
chain = INPUT

# Résolution DNS
usedns = warn

# Options avancées
allowipv6 = auto
