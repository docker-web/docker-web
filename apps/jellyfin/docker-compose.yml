services:

  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    restart: unless-stopped
    ports:
      - $PORT:$PORT_EXPOSED
    volumes:
      - config:/config
      - cache:/cache
      - type: bind
        source: $MEDIA_DIR
        target: /media
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
    environment:
      VIRTUAL_HOST: "${DOMAIN}"
      LETSENCRYPT_HOST: "${DOMAIN}"
      JELLYFIN_PublishedServerUrl: "${DOMAIN}"
      PUID: "${PUID}"
      PGID: "${PGID}"

volumes:
  config:
  cache:

networks:
  default:
    name: dockerweb
    external: true
