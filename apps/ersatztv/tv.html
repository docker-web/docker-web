<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ErudiTV</title>
  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* empêche le scroll */
    background: black; /* fond si vidéo pas plein écran */
  }
  video {
    width: 100%;
    height: 100%;
    object-fit: cover; /* remplit tout en conservant le ratio */
    display: block; /* supprime les espaces fantômes */
  }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body>
  <video id="video" autoplay muted playsinline></video>
  <script>
    const video = document.getElementById('video');
    const hlsUrl = 'https://__DOMAIN__/iptv/session/0/hls.m3u8'; // URL HLS

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(hlsUrl);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = hlsUrl;
    }
  </script>
</body>

</html>
